<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>

<dom-module id="gallery-overview">
	<template>
        <h2>My Albums</h2>
              <div>
             <template is="dom-repeat" items="{{albums}}">
                        <div class="album" on-click="albumClicked">
                            <span>{{item.title}}</span>
                            <img src="{{item.url}}" />
                        </div>
            </template>
        </div>
    </template>
    <style>
        img {
            display: block;
            max-width: 95%;
        }

        .album {
            display: inline-block;
            margin: 8px;
        }


        :host(.current) {
            border: solid 2px blue;
            margin: 8px;
        }
        :host {
            display: inline-block;
        }

    </style>
</dom-module>
<script>
    Polymer({
        is: "gallery-overview",

        properties: {
            albums: {
                type: Array,
                notify: true
            },
            currentAlbum: {
                type: Number,
                value: 0,
                notify: true
            }
        },
        ready: function() {
            var that = this;
            $.getJSON("/gallery",
                function (data) {
                    that.set("albums", data);
                }
            );
        },
        albumClicked: function(event) {
            this.set("currentAlbum", event.model.index);
            this.set("currentImage", 0);
            Platform.performMicrotaskCheckpoint();
        }
    });
</script>
